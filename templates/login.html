{% extends 'base.html' %}

{% block content %}

    {% block title %}Login{% endblock title%}

    <div class="container">
        <div class="form-box-l">
            <h1 id="title">Login</h1>
            <form>
                <div class="input-group-l">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgotten password? <a href="#">Click here to reset</a></p>
                </div>
                <div class="btn-field-l button">
                    <button type="button-l" id="signinBtn" class="disabled">Sign in</button>
                    <button type="button-l" id="registerBtn">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let registerBtn = document.getElementById("registerBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            registerBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled");
        }
        registerBtn.onclick = function() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Register";
            registerBtn.classList.remove("disabled");
            signinBtn.classList.add("disabled");
        }

    </script>

{% endblock content %}
